<div class="container mt-4">
  <div class="row">
    <div class="col-12 mb-4">
      <h2 class="text-center">Packing Tips for Hiking</h2>
    </div>
    <div class="col-md-6 col-lg-4 mb-4" *ngFor="let tip of hikingTips">
      <div class="card h-100 shadow-sm">
        <div class="card-body">
          <p class="card-text">{{ tip }}</p>
        </div>
      </div>
    </div>
  </div>

  <div class="row mt-5">
    <div class="col-12 mb-4">
      <h2 class="text-center">Packing Tips for Paddling</h2>
    </div>
    <div class="col-md-6 col-lg-4 mb-4" *ngFor="let tip of paddlingTips">
      <div class="card h-100 shadow-sm">
        <div class="card-body">
          <p class="card-text">{{ tip }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
