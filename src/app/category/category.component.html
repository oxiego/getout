
<h2 class="text-center">Categories</h2>
<div class="container">

    <button class="btn btn-success" (click)="openAddDialog()">+ Add Category</button>  
    <div class="mtb-3 card">
      <div class="card-body">
        <table class="table table-striped table-bordered">
          <thead>
            <tr>
              <th>Name</th>
              <th>Description</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let category of categories; index as categoryIndex">
              <td>{{ category.name }}</td>
              <td>{{ category.description }}</td>
              <td><button class="btn btn-success" (click)="openEditDialog(category, categoryIndex)">Edit</button></td>
              <td><button class="btn btn-outline-danger w-100" (click)="deleteCategory(categoryIndex)"><i class="bi bi-trash"></i></button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  
  </div>
  

  <div *ngIf="confirmDeleteIndex !== null" class="confirmation-dialog">
    <div class="dialog-content">
      <p>Do you really want to delete this category?</p>
      <div class="d-flex justify-content-center gap-2">
        <button class="btn btn-danger" (click)="confirmDelete()">Yes, delete</button>
        <button class="btn btn-secondary" (click)="cancelDelete()">Cancel</button>
      </div>
    </div>
  </div>
